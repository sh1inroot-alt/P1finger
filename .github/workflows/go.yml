name: Build Windows Executable

# 触发条件：推送到 master 分支或提交 PR 到 master 分支
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-windows:
    name: Build for Windows
    runs-on: windows-latest  # 仅使用 Windows 环境
    steps:
      # 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 安装 Go 1.20（根据你的需求指定版本）
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.20'  # 改为你需要的版本
          cache: true

      # 下载依赖
      - name: Download dependencies
        run: go mod tidy

      # 编译 Windows 可执行文件（64位）
      - name: Build Windows executable
        run: |
          # 定义输出文件名（带 .exe 后缀）
          $outputName = "myapp-windows-amd64.exe"
          # 编译（默认就是 Windows 平台，无需额外设置 GOOS）
          go build -o $outputName ./  # 替换为你的 main 包路径（如 ./ 或 ./src）

      # 上传编译产物
      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: myapp-windows-amd64.exe  # 和上面的输出文件名保持一致